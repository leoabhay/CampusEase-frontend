<div class="courses-container">
  <!-- Student View -->
  <div class="student-courses" *ngIf="userRole == 'student'">
    <div class="section-header">
      <h2>Available Courses</h2>
      <p>View all available courses and subjects</p>
    </div>

    <div class="enrollment-cards">
      <div class="enrollment-group" *ngFor="let data of listData">
        <div class="enrollment-header">
          <h3><i class="fas fa-key"></i> Enrollment: {{ data.enrollment_key }}</h3>
        </div>

        <div class="subject-grid">
          <div class="subject-card" *ngFor="let item of data.subjects">
            <div class="subject-image">
              <img src="../../../../assets/img/book1.jpg" alt="{{ item.name }}">
            </div>
            <div class="subject-details">
              <h4>{{ item.name }}</h4>
              <p class="subject-code">{{ item.code }}</p>
              <div class="subject-footer">
                <span class="credits-badge">{{ item.credit }} Credits</span>
                <button class="btn-view">
                  View Details
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Faculty View -->
  <div class="faculty-courses" *ngIf="userRole == 'faculty'">
    <div class="section-header">
      <h2>My Courses</h2>
      <!-- <p>Manage your teaching subjects and materials</p> -->
    </div>

    <div class="subject-grid">
      <div class="faculty-subject-card" *ngFor="let item of subjectList">
        <div class="subject-image">
          <img src="../../../../assets/img/card.jpg" alt="{{ item.name }}">
          <!-- <div class="subject-overlay">
            <button class="btn-manage">
              <i class="fas fa-cog"></i> Manage
            </button>
          </div> -->
        </div>
        <div class="subject-details">
          <h4>{{ item.name }}</h4>
          <p class="subject-code">{{ item.code }}</p>
          <div class="subject-meta">
            <span class="credits-badge">{{ item.credit }} Credits</span>
            <div class="subject-actions">
              <!-- <button class="btn-action">
                <i class="fas fa-users"></i> Students
              </button>
              <button class="btn-action">
                <i class="fas fa-tasks"></i> Materials
              </button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
