<div class="container">
  <h2>Internal Marks Record</h2>

  <!-- Recalculate Button -->
  <button (click)="recalculateInternalMarks()" [disabled]="isCalculating" class="btn btn-primary mb-3" style="background-color: #3498DB; border-color: #3498DB;">
    {{ isCalculating ? 'Calculating...' : 'Recalculate Internal Marks' }}
</button>

  <table>
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Subject</th>
        <th>Assignment Marks</th>
        <th>Attendance Marks</th>
        <th>Total Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mark of internalMarks">
        <td>{{ mark.rollno }}</td>
        <td>{{ mark.subject }}</td>
        <td>{{ mark.assignmentMarks }}</td>
        <td>{{ mark.attendanceMarks }}</td>
        <td>{{ calculateTotal(mark.assignmentMarks, mark.attendanceMarks) }}</td>
      </tr>
    </tbody>
  </table>
</div>
