<!-- ID Card Request (for Admin) -->
<div class="container-fluid" *ngIf="idCardData">
  <h2 class="mb-4">Student Details</h2>
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Roll No</th>
        <th>Email</th>
        <th>Semester</th>
        <th>Contact No</th>
        <th>Department</th>
        <th>Reason</th>
        <th>Photo</th>
        <th>Paid</th>
        <th>Actions</th> <!-- New column -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let card of idCardData">
        <td>{{ card.name }}</td>
        <td>{{ card.rollno }}</td>
        <td>{{ card.email }}</td>
        <td>{{ card.semester }}</td>
        <td>{{ card.contactNo }}</td>
        <td>{{ card.department }}</td>
        <td>{{ card.reason }}</td>
        <td><img [src]="card.photo" alt="Photo" width="100"></td>
        <td>{{ card.isPaid ? 'Yes' : 'No' }}</td> <!-- Show Yes/No -->
     <td>

          (click)="approvePayment(card._id)"
          [disabled]="card.isPaid">
    Approve
  </button> -->

  <!-- Edit Button -->
  <!-- <button class="btn btn-primary btn-sm me-2"
          (click)="editCard(card)"><i class="fas fa-edit"></i>
  </button> -->

  <!-- Delete Button -->
  <button class="btn btn-danger btn-sm"
          (click)="declinePayment(card._id)"><i class="fas fa-trash-alt"></i>
  </button>
</td>

      </tr>
    </tbody>
  </table>
</div>
