<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body text-center">
          <h5>Assignment Record</h5>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">S.N</th>
                  <th scope="col">Subject Name</th>
                  <th scope="col">Roll No</th>
                  <th scope="col">Assignment Name</th>
                  <th scope="col">File</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of getAssignmentsBySubjectData | paginate: { itemsPerPage: 10, currentPage: page }; let i = index">
                  <th scope="row">{{i + 1 + (page - 1) * 10}}</th>
                  <td>{{item.subject}}</td>
                  <td>{{item.rollno}}</td>
                  <td>{{item.assignment}}</td>
                  <td>
                    <a [href]="item.assignmentFile" target="_blank" download>
                      <i class="fas fa-file-download"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
