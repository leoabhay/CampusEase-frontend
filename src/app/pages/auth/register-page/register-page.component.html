<!-- register.component.html -->

<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row shadow-lg rounded overflow-hidden w-100" style="max-width: 1000px;">

    <!-- News Feed Section -->
    <div class="col-md-6 d-none d-md-block p-0">
      <div class="h-100" style="background: url(../assets/img/login-bg/login-bg-15.jpg) center/cover no-repeat;">
        <div class="h-100 d-flex flex-column justify-content-center text-white bg-dark bg-opacity-50 text-center p-4">
          <h3 class="fw-bold">CampusEase</h3>
          <!-- <p class="mt-2">
            As a Color Admin app administrator, you use the console to manage users, security, and services for your organization.
          </p> -->
        </div>
      </div>
    </div>

    <!-- Registration Form -->
    <div class="col-md-6 bg-white p-5">
      <div class="text-center mb-4">
        <h2 class="fw-bold mb-1">Sign Up</h2>
        <p class="text-muted small">Create your new Admin Account.</p>
      </div>

      <form action="index.html" class="needs-validation">
        <label class="form-label">Name <span class="text-danger">*</span></label>
        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="First name" required />
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Last name" required />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" placeholder="Email address" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Re-enter Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" placeholder="Re-enter email address" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" placeholder="Password" required />
        </div>

        <div class="form-check mb-4">
          <input type="checkbox" class="form-check-input" id="agreement_checkbox" />
          <label class="form-check-label" for="agreement_checkbox">
            By clicking Sign Up, you agree to our
            <a href="#">Terms</a>, have read our <a href="#">Data Policy</a>, including our <a href="#">Cookie Use</a>.
          </label>
        </div>

        <div class="d-grid mb-4">
          <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>

        <p class="text-center mb-4">
          Already a member? Click <a href="login">here</a> to login.
        </p>

        <hr />
        <p class="text-center text-muted small mb-0">
          &copy; Color Admin All Rights Reserved 2020
        </p>
      </form>
    </div>

  </div>
</div>
