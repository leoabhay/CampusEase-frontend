<div class="reset-wrapper">
  <div class="reset-background-image"></div>

  <div class="reset-glass-card">
    <h2 class="text-center mb-4">
      {{ isResetMode ? 'Reset Password' : 'Forgot Password' }}
    </h2>

    <!-- Email Form -->
    <form *ngIf="!isResetMode" [formGroup]="emailForm" (ngSubmit)="requestResetLink()">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
        <div *ngIf="emailForm.controls['email'].invalid && emailForm.controls['email'].touched" class="text-danger">
          Valid email is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
    </form>

    <!-- Password Reset Form -->
    <form *ngIf="isResetMode" [formGroup]="passwordForm" (ngSubmit)="resetPassword()">
      <div class="mb-3">
        <label>New Password</label>
        <input type="password" class="form-control" formControlName="newPassword" placeholder="New Password">
      </div>
      <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
      </div>
      <button type="submit" class="btn btn-success w-100">Reset Password</button>
    </form>
  </div>
</div>
