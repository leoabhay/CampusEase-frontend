<div class="register-wrapper">
  <div class="background-image"></div>

  <div class="glass-card">
    <h3 class="text-center mb-4 text-white">Set Your Password</h3>

    <form [formGroup]="setPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="newPassword" class="text-white">New Password</label>
        <input
          type="password"
          id="newPassword"
          class="form-control"
          formControlName="newPassword"
          placeholder="Enter new password"
          aria-label="New Password"
        />
      </div>

      <div class="form-group mb-4">
        <label for="confirmPassword" class="text-white">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Confirm new password"
          aria-label="Confirm Password"
        />
      </div>

      <button type="submit" class="btn btn-success w-100 py-2">Set Password</button>
    </form>
  </div>
</div>
